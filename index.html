<body>
    <div class="container">
        <div class="my-5 card-body">
            <div class="d-flex justify-content-center">
                <div class="card" style="width: 30rem;">
                    <div class="card-body bg-light">
                        <h1 class="my-2 text-center text-primary font-weight-bold">Iniciar sesión</h1>
                        <div class="d-flex justify-content-center">
                            <div class="card" style="width: 30rem;">
                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="text" id="email2" class="form-control"
                                            placeholder="Correo Electrónico" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password2" class="form-control"
                                            placeholder="Contraseña" required />
                                    </div>
                                    <button onclick="ingresar()"
                                        class="btn btn-primary btn-block font-weight-bold">Iniciar
                                        sesión
                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="text-center mt-3">¿No tienes cuenta? <a href="#" data-toggle="modal"

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--AQUI VAN LOS INPUT BOX-->
                    <input id="email" type="text" placeholder="Ingrese Correo Electrónico"
                        class="form-control form-control-sm mr-sm-2">
                    <div class='mt-2'></div>
                    <input id="password" type="password" placeholder="Ingrese Contraseña"
                        class="form-control form-control-sm mr-sm-2">
                </div>
                <div class="modal-footer">
                    <!--AQUI VAN LOS BOTONES-->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="registrar()">Guardar</button>
                </div>
            </div>
        </div>
        <div id="contenido">

        </div>
